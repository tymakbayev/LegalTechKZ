# Конфигурация для системы правовой экспертизы НПА РК
# Legal Expert Configuration for Kazakhstan Legislative Analysis

# Настройки агента
agent:
  name: "legal_expert_kz"
  mode: "single"  # single или multi для использования нескольких агентов
  max_iterations: 20
  complexity_threshold: 8
  description: "Специализированный агент для правовой экспертизы НПА РК"

# Настройки памяти
memory:
  short_term:
    capacity: 2000  # Увеличена для хранения больших документов
    ttl: 7200  # 2 часа
  long_term:
    enabled: true
    storage_path: "./data/legal_memory"
    index_in_memory: true
    enable_vector_search: true  # Семантический поиск
    embedding_model: "all-MiniLM-L6-v2"  # Модель для векторного поиска
    # Сохранение истории экспертиз для последующего анализа

# Настройки моделей LLM (обновлено 2025)
# Система автоматического выбора модели на основе задачи
models:
  # Автоматический выбор модели
  auto_selection:
    enabled: true  # Автоматический выбор наиболее подходящей модели
    # Логика выбора:
    # - Gemini 2.5 Flash: большие документы (>150K токенов), полные тексты законов
    # - Claude Sonnet 4.5: рассуждения, анализ, планирование, экспертиза
    # - GPT-4.1: быстрые ответы, общие запросы, суммаризация

  # Основная модель (GPT-4.1)
  # Лучше всего для: быстрых ответов, общих запросов
  # Контекст: 1M токенов | Вывод: 32K токенов
  default:
    provider: "openai"
    model: "gpt-4.1"
    temperature: 0.1
    max_tokens: 4000
    # Возможности:
    context_window: 1000000  # 1M токенов
    output_tokens: 32768
    strengths:
      - "Быстрые ответы"
      - "Общие юридические запросы"
      - "Суммаризация результатов"
    # API ключ: OPENAI_API_KEY

  # Модель для рассуждений (Claude Sonnet 4.5)
  # Лучше всего для: анализа, рассуждений, правовой экспертизы
  # Контекст: 200K-1M токенов | Вывод: 64K токенов
  reasoning:
    provider: "anthropic"
    model: "claude-sonnet-4-5"
    temperature: 0.1
    max_tokens: 8000
    # Возможности:
    context_window: 200000  # 200K стандарт, 1M с beta
    extended_context: 1000000  # С beta header
    output_tokens: 64000
    strengths:
      - "Глубокий правовой анализ"
      - "Логические рассуждения"
      - "Выявление противоречий"
      - "Формирование экспертных заключений"
      - "Планирование сложных задач"
    # API ключ: ANTHROPIC_API_KEY

  # Модель для больших документов (Gemini 2.5 Flash)
  # Лучше всего для: обработки полных текстов законов и кодексов
  # Контекст: 1M токенов | Вывод: 65K токенов
  large_documents:
    provider: "gemini"
    model: "gemini-2.5-flash"
    temperature: 0.1
    max_tokens: 8000
    # Возможности:
    context_window: 1048576  # 1M+ токенов
    output_tokens: 65535
    strengths:
      - "Обработка больших документов"
      - "Полные тексты законов и кодексов"
      - "Извлечение информации из огромных контекстов"
      - "Мультимодальность (текст, изображения)"
    # API ключ: GOOGLE_API_KEY

  # Pipeline: совместная работа моделей
  # Этап 1: Gemini обрабатывает большой документ (закон/кодекс)
  # Этап 2: Claude проводит глубокий анализ и рассуждения
  # Этап 3: GPT-4.1 формирует краткий итоговый ответ
  pipeline:
    enabled: true
    # Предварительно настроенные пайплайны:
    # - legal_analysis: полная правовая экспертиза
    # - document_qa: вопросы-ответы по документу
    default_pipeline: "legal_analysis"

# Настройки инструментов
tools:
  enabled:
    - "adilet_search"
    - "fetch_document"
    - "check_consistency"
    - "detect_contradictions"
    - "validate_references"

  # Конфигурация для поиска на adilet.zan.kz
  adilet_search:
    base_url: "https://adilet.zan.kz"
    search_timeout: 15  # секунды
    max_results: 10
    default_language: "ru"  # rus, kaz
    retry_attempts: 3
    retry_delay: 2  # секунды

  # Настройки получения документов
  fetch_document:
    timeout: 30  # секунды
    cache_documents: true
    cache_path: "./data/legal_cache"
    cache_ttl: 86400  # 24 часа

  # Настройки проверки консистентности
  check_consistency:
    check_references: true
    check_structure: true
    check_terminology: true
    strict_mode: false  # Строгий режим проверки

  # Настройки выявления противоречий
  detect_contradictions:
    scope: "all"  # all, definitions, norms, procedures
    similarity_threshold: 0.8  # Порог схожести для определения противоречий

  # Настройки валидации ссылок
  validate_references:
    check_online: false  # Проверка ссылок онлайн (может быть медленной)
    check_format: true
    check_completeness: true

# Специализированные агенты (для multi-agent режима)
specialized_agents:
  roles:
    - "document_searcher"  # Специалист по поиску документов
    - "structure_analyst"  # Аналитик структуры документов
    - "legal_reviewer"     # Правовой эксперт
    - "contradiction_detector"  # Детектор противоречий

  document_searcher:
    name: "searcher-agent"
    max_iterations: 10
    tools:
      - "adilet_search"
      - "fetch_document"

  structure_analyst:
    name: "structure-agent"
    max_iterations: 10
    tools:
      - "check_consistency"

  legal_reviewer:
    name: "reviewer-agent"
    max_iterations: 15
    tools:
      - "check_consistency"
      - "validate_references"

  contradiction_detector:
    name: "detector-agent"
    max_iterations: 10
    tools:
      - "detect_contradictions"

# Настройки правовой экспертизы
legal_examination:
  # Этапы полной экспертизы
  stages:
    - name: "Поиск документа"
      enabled: true
      critical: true
    - name: "Получение полного текста"
      enabled: true
      critical: true
    - name: "Проверка консистентности"
      enabled: true
      critical: true
    - name: "Валидация ссылок"
      enabled: true
      critical: false
    - name: "Поиск связанных документов"
      enabled: true
      critical: false
    - name: "Проверка противоречий"
      enabled: true
      critical: false
    - name: "Формирование заключения"
      enabled: true
      critical: true

  # Настройки оценки качества
  quality_assessment:
    scoring:
      excellent: 95  # Порог для оценки "Отлично"
      good: 80       # Порог для оценки "Хорошо"
      satisfactory: 65  # Порог для оценки "Удовлетворительно"

    weights:
      structure: 0.3      # Вес структурной корректности
      references: 0.2     # Вес валидности ссылок
      terminology: 0.2    # Вес терминологической правильности
      consistency: 0.3    # Вес общей консистентности

  # Критерии для рекомендации документа к принятию
  approval_criteria:
    max_critical_issues: 0
    max_warnings: 3
    min_quality_score: 80
    require_valid_references: true
    require_correct_structure: true

# Настройки отчетности
reporting:
  format: "markdown"  # markdown, json, pdf
  include_metadata: true
  include_detailed_findings: true
  include_recommendations: true
  language: "ru"  # ru, kz, en

  # Структура экспертного заключения
  sections:
    - "Информация о документе"
    - "Оценка качества"
    - "Критические замечания"
    - "Предупреждения"
    - "Детализированные находки"
    - "Рекомендации"
    - "Итоговое заключение"

# Настройки логирования
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "./logs/legal_expert.log"
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_to_console: true
  log_to_file: true
  max_log_size: 10485760  # 10 MB
  backup_count: 5

# Настройки безопасности
security:
  # Ограничение доменов для поиска
  allowed_domains:
    - "adilet.zan.kz"
    - "zan.kz"

  # Запрет на доступ к другим доменам
  block_external_domains: true

  # Валидация SSL сертификатов
  verify_ssl: true

  # Максимальный размер загружаемого документа
  max_document_size: 10485760  # 10 MB

# Дополнительные настройки
advanced:
  # Кэширование результатов поиска
  cache_search_results: true
  cache_duration: 3600  # 1 час

  # Параллельная обработка
  enable_parallel_processing: false
  max_workers: 3

  # Таймауты
  default_timeout: 30
  search_timeout: 15
  document_fetch_timeout: 30

  # Повторные попытки при ошибках
  retry_on_error: true
  max_retries: 3
  retry_delay: 2

  # Автоматическое сохранение результатов
  auto_save_results: true
  results_path: "./results/legal_examinations"

# Словари и справочники
dictionaries:
  # Путь к словарю правовых терминов
  legal_terms: "./data/dictionaries/legal_terms_kz.json"

  # Путь к справочнику типов НПА
  document_types: "./data/dictionaries/document_types.json"

  # Путь к списку устаревших терминов
  deprecated_terms: "./data/dictionaries/deprecated_terms.json"

# Интеграция с внешними системами (опционально)
integrations:
  # Интеграция с системой документооборота
  document_management:
    enabled: false
    url: ""
    api_key: ""

  # Интеграция с системой уведомлений
  notifications:
    enabled: false
    email: false
    webhook: false
